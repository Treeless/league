<!DOCTYPE html>
<html>

<head>
    <title>League of Legends Match Statistics</title>
    <meta lang="en" charset="utf-8" />
    <link href="public/css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Match list component -->
    <div id="root"></div>
    <div class="match-listing victory">
        <div class="block" id="block1">
            <div id="outcome">
                <span>Victory</span>
            </div>
            <div id="game-length">
                50m
            </div>
        </div>
        <div class="block" id="block2">
            <div id="champName">
                Greaves
            </div>
            <div id="spells">
                <div>
                    <img src="..." />
                    <img src="..." />
                </div>
                <div>
                    <img src="..." />
                    <img src="..." />
                </div>
            </div>
        </div>
        <div class="block" id="block3">
            <div id="stats">
                <div>
                    <span id="kills">1</span> / <span id="deaths">2</span> / <span id="assists">4</span>
                </div>
            </div>
            <div id="kda">
                2.89:1 KDA
            </div>
        </div>
        <div class="block" id="block4">
            <div id="champlevel">
                Level 4
            </div>
            <div id="creepkills">
                <div>T: 210 (6.9) CS</div>
            </div>
        </div>
        <div class="block" id="block5">
            <div id="items-bought">
                <div>
                    <img src="..." />
                    <img src="..." />
                    <img src="..." />
                    <img src="..." />
                </div>
                <div>
                    <img src="..." />
                    <img src="..." />
                    <img src="..." />
                    <img src="..." />
                </div>
            </div>
        </div>
    </div>
    <footer>
        Made by Matthew Rowlandson - <a href="https://www.github.com/Treeless">Treeless</a> - <a href="mailto:matt@fyrespark.com">matt@fyrespark.com</a>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="public/js/leagueapp.js" type='text/babel'></script>
</body>

</html>
